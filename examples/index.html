<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lexer Test</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- Include TypeScript compiler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.6.2/typescript.min.js"></script>
    <!-- Include your TypeScript file -->
    <script src="../dist/core/parser/lexer.js" type="module">
            import { lexer } from './lexer.js'; // Import the lexer function

      const input = '@MyComponent = { <h1>Hello</h1> }';
      const tokens = lexer(input);

      const componentContainer = document.getElementById('componentContainer');

      // Iterate over tokens and render components
      tokens.forEach(token => {
          const component = document.createElement('div');
          component.innerHTML = token.value; // Render HTML content
          componentContainer.appendChild(component);
      });
    </script>
    <script>
      // Your TypeScript code here
    </script>
  </body>
</html>
